<div class="egreso">
    <h2 class="egreso_titulo">Egresos</h2>
       
        
        <div *ngFor="let varivari of egresos" class="elemento limpiarEstilos" >
            <div class="elemento_descripcion">{{varivari.descripcion}}</div>
            <div class="right limpiarEstilos">
                <div class="elemento_valor">- {{varivari.valor}}</div>
                <div class="elemento_porcentaje">{{calcularPorcentaje(varivari)}}</div>
                <div class="elemento_eliminar">
                    <button class="elemento_eliminar--btn"><i class="ion-ios-close-outline"(click)=eliminarEgreso(varivari)></i></button>
                </div>
            </div>
        </div>          
        
</div>
