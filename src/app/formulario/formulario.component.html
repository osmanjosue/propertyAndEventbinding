<form (ngSubmit)="f.form.valid && agregarValor()" #f="ngForm">
    <div class="agregar">
        <div class="agregar_contenedor">
            <select (change) ="tipoOperacion($event)" [ngClass]="{redfocus: tipo==='egr'}" class= "agregar_tipo">
                <option value="ing" selected>+</option>
                <option value="egr">-</option>
            </select>
            <input [ngClass]="{redfocus:tipo ==='egr' }" type="text" 
            class="agregar_descripcion" 
            placeholder="Agregar DescripciÃ³n"
            name="descripcionOpcionInput"
            [(ngModel)]="descripcionInput" required
            >
            <input [ngClass]="{redfocus:tipo==='egr'}" type="number" 
            class="agregar_valor" 
            placeholder="Valor"
            name="valorInput"
            [(ngModel)]="valorInput" required
            >
            <button type="submit" class="agregar_btn" ><i class="ion-ios-checkmark-outline" [ngClass]="{red: tipo==='egr'}"></i></button>
        </div>
    </div>
  </form>
