<div class="ingreso">
    <h2 class="ingreso_titulo">Ingresos</h2>
       
        
        <div *ngFor="let metidas of ingresos" class="elemento limpiarEstilos">
            <div class="elemento_descripcion">{{metidas.descripcion}}</div>
                <div class="right limpiarEstilos">
                <div class="elemento_valor">{{metidas.valor}}</div>
                <div class="elemento_eliminar">
                    <button class="elemento_eliminar--btn">
                        <i class="ion-ios-close-outline" (click)="eliminarRegistro(metidas)"></i>
                    </button>
                </div>
            </div>
        </div>
                    
</div>
